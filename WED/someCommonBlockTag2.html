<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Common Block Tag</title>
</head>
<body>
	<h3>iframe</h3>
    <p>The frame is used to nest content. It is not supported equally well by all browsers. You will want to explore setting many of the different options such as height and width</p>
    <iframe src="https://design-milk.com/"></iframe>
    <p>You can set the width to something greater</p>
    <iframe src="https://design-milk.com/" width="1200px" height="400px%"></iframe>
 	<hr>
 	<h3>bdo</bdo>
 	<p>This text will go right to left</p>
 	<bdo dir="rtl">This text will go right to left</bdo>
</body>
</html>
